gossfile:
  environment.yaml: {}

command:

  codecept --version | cut -d ' ' -f 2:
    exit-status: 0
    stdout: 
      - /2\.3(.*)/ # >= 2.3

  phpunit --version | cut -d ' ' -f 2:
    exit-status: 0
    stdout: 
      - /5\.7(.*)/ # >= 5.7

  bats --version | cut -d ' ' -f 2:
    exit-status: 0
    stdout: 
      - /0\.4(.*)/ # >= 0.4

  shellcheck --version | grep "version:" | cut -d ' ' -f 2:
    exit-status: 0
    stdout: 
      - /0\.3(.*)/ # >= 0.3
